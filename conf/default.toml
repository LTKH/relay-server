[batch]
size        = 500
max_wait    = 5
buffer_size = 1000000

[cache]
enabled     = false
directory   = "/tmp/cache"

[read]
timeout     = 20
max_threads = 300
streams     = [
  { listen=":5087", location = ["http://127.0.0.1:8086"] }
]

[write]
timeout     = 20
threads     = 400
repeat      = 5
delay_time  = 5
streams     = [
  { listen=":6086", location = ["http://127.0.0.1:8086"] }
]

[monit]
listen      = ":5000"

[limits]

  [limits.host]
  Enabled   = true
  Regexp    = ".*host=(.*?)[\\s,$].*"
  Replace   = "$1"
  Limit     = 0

  [limits.region]
  Enabled   = false
  Regexp    = ".*region=(.*?)[\\s,$].*"
  Replace   = "$1"
  Limit     = 0
