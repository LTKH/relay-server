[batch]
size        = 500
max_wait    = 5
buffer_size = 1000000

[cache]
enabled     = true
directory   = "/tmp/cache"
size        = 1073741824

[read]
timeout     = 20
max_queue   = 100000
streams     = [
  { listen=":6086", location = ["http://127.0.0.1:8086"] }
]

[write]
timeout     = 20
threads     = 400
repeat      = 2
delay_time  = 5
streams     = [
  { listen=":5086", location = ["http://127.0.0.1:8086"] }
]

[monit]
listen      = ":5000"
