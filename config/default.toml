[cache]
enabled         = false
directory       = "/tmp/cache"
wait            = 60
batch_cnt       = 1000

[write]
timeout         = 20
repeat          = 3
delay_time      = 3
streams         = [
  { listen=":7086", locations = [{ urls=["http://127.0.0.1:8428/write","http://127.0.0.1:8425/write"], cache=false }] }
]

[monit]
listen          = ":4000"